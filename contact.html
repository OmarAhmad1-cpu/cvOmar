<form action="https://formspree.io/f/mldbnnbo" method="POST">
    <div class="row gy-4">
        <div class="col-md-6">
            <label for="name" class="pb-2">Your Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="pb-2">Your Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="col-md-12">
            <label for="subject" class="pb-2">Subject</label>
            <input type="text" name="subject" id="subject" class="form-control" required>
        </div>

        <div class="col-md-12">
            <label for="message" class="pb-2">Message</label>
            <textarea name="message" id="message" rows="10" class="form-control" required></textarea>
        </div>

        <div class="col-md-12 text-center">
            <button type="submit">Send Message</button>
        </div>
    </div>
</form>
